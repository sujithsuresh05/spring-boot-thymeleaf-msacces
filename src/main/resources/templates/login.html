<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <title>Login</title>
</head>
<body>


<div  class="container" style="max-width: 850px; margin-top: 300px; align-content: center">
    <div th:if="${loginError}">
        Invalid username and password.</div>
    <div th:if="${loggedOut}">
        You have been logged out.</div>
    <form th:action="@{/login}" method="post">
        <!-- Email input -->
        <div class="form-outline mb-4" style="margin: 2px; max-width: 600px">
            <input type="text" id="form1Example1" class="form-control" placeholder="Username" name="username" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4" style="margin: 2px; max-width: 600px">
            <input type="password" id="form1Example2" class="form-control" placeholder="Password" name="password"/>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4" style="margin: 2px; max-width: 600px">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                </div>
            </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block" style="margin: 2px; max-width: 600px">Sign in</button>
    </form>
</div>
</body>
</html>
