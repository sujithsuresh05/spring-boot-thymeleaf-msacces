<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">

</nav>

<div class="container" style="max-width: 850px; margin-top: 300px; align-content: center">
    <div  >
        <table style="float: left;width: inherit;">
            <tr>
                <td>
                    <div class="col-sm">

                    </div>
                </td>
                <td>
                    <div class="col-sm">

                    </div>
                </td>
                <td>
                    <div class="col-sm">
                        <form class="form-inline my-2 my-md-0" th:action="@{/bank/statementsearch}" th:object="${searchcriteria}" method="post">
                            <div class="form-outline mb-4" style="margin: 2px; max-width: 20px">
                                <input type="text" id="account_id" class="form-control" th:field="*{accountId}" placeholder="Account Id"  />
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" style="margin: 2px; max-width: 200px">Search
                            </button>
                        </form>
                    </div>
                </td>
                <td>
                    <div class="col-sm">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-primary btn-block" style="margin: 2px; max-width: 200px">LOGOUT
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Account Number</th>
            <th scope="col">Amount</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody th:each="searchresult : ${search_results}">

        <tr>
            <td th:text="${searchresult.getAccountId()}" />
            <td th:text="${searchresult.getAccountNumber()}" />
            <td th:text="${searchresult.getAmount()}" />
            <td th:text="${searchresult.getDate()}" />
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
